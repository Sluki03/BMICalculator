<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="mainTitle">BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="BMICalculatorLogo.png" type="image/x-icon">
</head>
<body>
    <div class="center">
        <p id="title">BMI Calculator</p>

        <input type="text" name="height" id="height" placeholder="Enter height (cm)" autofocus>
        <input type="text" name="weight" id="weight" placeholder="Enter weight (kg)">

        <p id="result">Your BMI is:</p>
        <input type="text" id="calculatedBMI" disabled>

        <button id="calculateButton" onclick="Calculate();">Calculate</button>

        <div class="progressbarBack">
            <div class="progressbar" id="bar"></div>
        </div>
    </div>
